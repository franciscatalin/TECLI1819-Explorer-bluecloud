
<form class="form-horizontal" (ngSubmit)="onLogin(f)" #f="ngForm">
    <!-- Paso de parámetros -->
    <!-- Aquí es donde estamos indicando que al método onLogin() le vamos a mandar un formulario -->
    <div class="form-group">
        <label class="control-label col-sm-2"
        for="email">{{'actor.email' | translate }}:
        </label>
        <div class="col-sm-10">
            <input class="form-control" type="email" ngModel
            id="email" name="email" required
            #email="ngModel"
            placeholder="{{'security.enter.email' | translate }}">
             <!-- El placeholder es la información de ayuda que se le muestra al usuario para que rellene los campos -->
            <br/>
            <div *ngIf="email.invalid && (email.dirty || email.touched)
            && email.errors.required" class="alert alert-danger">
            {{ 'errorMessages.validation.required' | translate }}
            </div>
            </div>                            
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2"
                for="pwd">{{'actor.password' | translate }}:</label>
            <div class="col-sm-10">
                <input class="form-control" type="password" ngModel
                id="pwd" name="password" required minlength="6"
                #password="ngModel"
                placeholder="{{'security.enter.password' | translate }}">
                <br/>
                <div *ngIf="password.invalid && (password.dirty || password.touched)
                && password.errors.required" class="alert alert-danger">
                {{ 'errorMessages.validation.required' | translate }}
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)
                && password.errors.minlength" class="alert alert-danger">
                {{ 'errorMessages.validation.string.minLength' | translate: {
                    minvalue: password.errors.minlength.requiredLength
                } }}
                </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">
                        {{'security.login'|translate}}</button>
                    </div>
                </div>
</form>
